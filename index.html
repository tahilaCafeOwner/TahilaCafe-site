<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tahila Coffee House — Cornerstone of Community</title>
  <style>
    :root{
      --bean:#83361F; --olive:#6E8F74; --foam:#EDE3D2; --sage:#8BAE8C;
      --cream:#F5F1E8; --staff:#734D3B; --white:#FFFFFF; --black:#000000;
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth;}
    body{
      margin:0;background:var(--cream);color:var(--staff);
      font-family:"Times New Roman", Times, serif;line-height:1.5;
      padding-bottom:96px;
    }
    .container{max-width:1100px;margin:0 auto;padding:24px 24px 96px}

    /* Header */
    .site-header{
      position:sticky;top:0;z-index:20;display:flex;align-items:center;gap:12px;
      padding:16px 24px;background:var(--sage);border-bottom:3px solid var(--bean);
    }
    .logo{width:56px;height:56px;object-fit:contain}
    .brand-text h1{margin:0;font-size:20px;color:#fff;letter-spacing:.4px}
    .tag{margin:2px 0 0;color:#fff;font-weight:700;font-size:13px;opacity:.9}

    /* Hamburger */
    .hamburger {
      margin-left:auto;width:44px;height:44px;border:2px solid var(--white);
      border-radius:10px;background:transparent;color:#fff;
      display:none;align-items:center;justify-content:center;cursor:pointer;
    }
    .hamburger .bar{display:block;width:22px;height:2px;background:#fff;position:relative}
    .hamburger .bar::before,.hamburger .bar::after{
      content:"";position:absolute;left:0;width:22px;height:2px;background:#fff
    }
    .hamburger .bar::before{top:-7px}
    .hamburger .bar::after{top:7px}

    /* Mobile menu */
    .mobile-menu {
      position:fixed; inset:0 0 0 40%; background:rgba(237,227,210,0.98);
      border-left:3px solid var(--bean);
      transform:translateX(100%); transition:transform .25s ease;
      z-index:9999; padding:18px;
    }
    .mobile-menu.open{ transform:translateX(0); }
    .mobile-menu a{
      display:block;padding:12px 10px;margin:6px 0;
      text-decoration:none;color:#3b2d25;background:#fff;
      border:1px solid #e6dccb;border-radius:12px;font-weight:700;
    }
    .mobile-menu .close {
      background:transparent;border:none;font-size:28px;line-height:1;
      color:#3b2d25;padding:6px;margin-bottom:8px;cursor:pointer;
    }

    /* Cards */
    .section{margin:24px 0;scroll-margin-top:96px}
    .card{background:var(--white);border:2px solid var(--staff);
      border-radius:16px;padding:20px;box-shadow:0 6px 0 var(--staff)}

    .btn{display:inline-block;padding:10px 14px;margin-top:10px;
      background:var(--olive);color:#fff;border-radius:999px;
      font-weight:700;text-decoration:none}
    .btn:hover{filter:brightness(1.05)}

    /* Split cards */
    .split{display:grid;grid-template-columns:1fr 1fr;gap:20px;align-items:center}
    .split .media img{width:100%;height:100%;max-height:380px;object-fit:cover;border-radius:12px}
    .split.reverse{grid-template-areas:"content media";}
    .split:not(.reverse){grid-template-areas:"media content";}
    .split > .media{grid-area:media}
    .split > .content{grid-area:content}
    @media (max-width:900px){
      .split,.split.reverse{grid-template-columns:1fr;grid-template-areas:"media" "content";}
      .split .media img{max-height:300px}
    }

    /* Footer */
    .site-footer{padding:28px 24px;background:var(--sage);text-align:center;color:#fff}
    .verse{font-style:italic;margin-bottom:8px;opacity:.95}

    /* Bottom nav */
    .bottom-nav{
      position:fixed;left:0;right:0;bottom:0;z-index:25;
      display:flex;justify-content:center;flex-wrap:wrap;gap:8px;
      padding:10px 12px;background:var(--foam);border-top:3px solid var(--bean)
    }
    .bottom-nav a{
      display:inline-block;padding:10px 14px;margin:2px 4px;text-decoration:none;
      background:var(--olive);color:#fff;border-radius:999px;font-weight:700
    }
    .bottom-nav a:hover{filter:brightness(1.05)}
    a.is-active{box-shadow:inset 0 0 0 2px var(--bean)}

    /* Responsive */
    @media (max-width:768px){
      .bottom-nav{ display:none; }
      .hamburger{ display:flex; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <img src="assets/images/4%20colors%20THC%20Main%201024%20x%201024%20PNG.png"
      alt="Tahila Coffee House logo" class="logo" />
    <div class="brand-text">
      <h1>Tahila Coffee House</h1>
      <p class="tag">Cornerstone of Community</p>
    </div>
    <button class="hamburger" id="hamburgerBtn" aria-controls="mobileMenu" aria-expanded="false" aria-label="Open menu">
      <span class="bar"></span>
    </button>
  </header>

  <!-- Slide-out Mobile Menu -->
  <nav id="mobileMenu" class="mobile-menu" aria-label="Mobile">
    <button class="close" id="closeMenu" aria-label="Close menu">×</button>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#menu">Menu</a>
    <a href="shop.html">Shop Now</a>
    <a href="#holiday">Holiday</a>
    <a href="#community">Community</a>
    <a href="#contact">Contact</a>
  </nav>

  <main class="container">
    <!-- Example sections -->
    <section id="home" class="section card">
      <h2>Welcome</h2>
      <p>Step inside Tahila Coffee House—where coffee, community, and Christ come together.</p>
    </section>
    <!-- Add your existing split sections here... -->
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="verse" id="verse"></div>
    <p>© <span id="year"></span> Tahila Coffee House Ltd Co — All rights reserved.</p>
  </footer>

  <!-- Bottom Nav (desktop only) -->
  <nav class="bottom-nav" aria-label="Quick links">
    <a href="#home" class="is-active">Home</a>
    <a href="#about">About</a>
    <a href="#menu">Menu</a>
    <a href="shop.html">Shop Now</a>
    <a href="#holiday">Holiday</a>
    <a href="#community">Community</a>
    <a href="#contact">Contact</a>
  </nav>

  <script>
    // Year + verse
    document.getElementById('year').textContent = new Date().getFullYear();
    const verses=[
      {ref:"Psalm 118:22",text:"The stone that the builders rejected has now become the cornerstone."},
      {ref:"Colossians 3:23",text:"Work willingly at whatever you do, as though you were working for the Lord rather than for people."},
      {ref:"Hebrews 10:24",text:"Let us think of ways to motivate one another to acts of love and good works."}
    ];
    const pick=verses[Math.floor(Math.random()*verses.length)];
    document.getElementById('verse').textContent=`${pick.text} — ${pick.ref} (NLT)`;

    // Hamburger controls
    (function(){
      const btn = document.getElementById('hamburgerBtn');
      const panel = document.getElementById('mobileMenu');
      const closeBtn = document.getElementById('closeMenu');
      function openMenu(){ panel.classList.add('open'); btn.setAttribute('aria-expanded','true'); document.body.style.overflow='hidden'; }
      function closeMenu(){ panel.classList.remove('open'); btn.setAttribute('aria-expanded','false'); document.body.style.overflow=''; }
      btn && btn.addEventListener('click', openMenu);
      closeBtn && closeBtn.addEventListener('click', closeMenu);
      document.addEventListener('keydown', e=>{ if(e.key==='Escape') closeMenu(); });
    })();
  </script>
</body>
</html>
