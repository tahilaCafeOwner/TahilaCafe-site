<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tahila Coffee House Admin Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f7f7f7; }
    header { background: #2f4f4f; color: #fff; padding: 15px; text-align: center; }
    .container { max-width: 900px; margin: 20px auto; background: #fff; padding: 20px;
                 border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1);}
    h2 { margin-top: 30px; }
    label { font-weight: bold; margin-top: 10px; display: block; }
    input, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 15px; padding: 10px 15px; background: #2f4f4f; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #1f3434; }
  </style>
</head>
<body>
  <header>
    <h1>Tahila Coffee House Admin</h1>
    <p>"Cornerstone of Community"</p>
  </header>

  <div class="container">
    <h2>Home Page</h2>
    <label for="home-title">Title</label>
    <input type="text" id="home-title" placeholder="Home page title">
    <label for="home-body">Body</label>
    <textarea id="home-body" rows="4" placeholder="Home page body"></textarea>
    <button onclick="saveContent('home')">Save Home</button>

    <h2>About Page</h2>
    <label for="about-title">Title</label>
    <input type="text" id="about-title" placeholder="About page title">
    <label for="about-body">Body</label>
    <textarea id="about-body" rows="4" placeholder="About page body"></textarea>
    <button onclick="saveContent('about')">Save About</button>

    <h2>Menu Page</h2>
    <label for="menu-title">Title</label>
    <input type="text" id="menu-title" placeholder="Menu page title">
    <label for="menu-body">Body</label>
    <textarea id="menu-body" rows="4" placeholder="Menu page body"></textarea>
    <button onclick="saveContent('menu')">Save Menu</button>

    <h2>Shop Page</h2>
    <label for="shop-title">Title</label>
    <input type="text" id="shop-title" placeholder="Shop page title">
    <label for="shop-body">Body</label>
    <textarea id="shop-body" rows="4" placeholder="Shop page body"></textarea>
    <button onclick="saveContent('shop')">Save Shop</button>

    <h2>Community Page</h2>
    <label for="community-title">Title</label>
    <input type="text" id="community-title" placeholder="Community page title">
    <label for="community-body">Body</label>
    <textarea id="community-body" rows="4" placeholder="Community page body"></textarea>
    <button onclick="saveContent('community')">Save Community</button>

    <h2>Contact Page</h2>
    <label for="contact-title">Title</label>
    <input type="text" id="contact-title" placeholder="Contact page title">
    <label for="contact-body">Body</label>
    <textarea id="contact-body" rows="4" placeholder="Contact page body"></textarea>
    <button onclick="saveContent('contact')">Save Contact</button>
  </div>

  <script>
    // Load existing saved content when dashboard opens
    const pages = ['home','about','menu','shop','community','contact'];
    pages.forEach(page => {
      document.getElementById(page + '-title').value = localStorage.getItem(page + 'Title') || '';
      document.getElementById(page + '-body').value = localStorage.getItem(page + 'Body') || '';
    });

    // Save content into localStorage
    function saveContent(page) {
      const title = document.getElementById(page + '-title').value;
      const body = document.getElementById(page + '-body').value;
      localStorage.setItem(page + 'Title', title);
      localStorage.setItem(page + 'Body', body);
      alert('âœ… ' + page.charAt(0).toUpperCase() + page.slice(1) + ' page content saved!');
    }
  </script>
</body>
</html>
