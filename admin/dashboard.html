<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tahila Coffee House Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    h1 {
      color: #2f4f2f;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #2f4f2f;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #3b5f3b;
    }
    .preview {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      background: white;
    }
  </style>
</head>
<body>
  <h1>â˜• Tahila Coffee House Admin</h1>
  <p>Edit your homepage text below and preview changes instantly.</p>

  <label for="welcomeText">Homepage Welcome Message:</label>
  <textarea id="welcomeText" rows="4"></textarea>

  <button onclick="saveContent()">ðŸ’¾ Save</button>

  <div class="preview">
    <h2>Live Preview</h2>
    <p id="previewArea"></p>
  </div>

  <script>
    // Load existing content from localStorage
    const textarea = document.getElementById('welcomeText');
    const preview = document.getElementById('previewArea');

    function loadContent() {
      const saved = localStorage.getItem('welcomeText');
      if (saved) {
        textarea.value = saved;
        preview.innerText = saved;
      }
    }

    function saveContent() {
      const content = textarea.value;
      localStorage.setItem('welcomeText', content);
      preview.innerText = content;
      alert("âœ… Content saved! Refresh homepage to see changes.");
    }

    loadContent();
  </script>
</body>
</html>
