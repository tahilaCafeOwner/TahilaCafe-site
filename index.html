<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tahila Coffee House</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f7f7f7;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2f4f4f;
      color: #fff;
      padding: 15px 30px;
    }

    header img.logo {
      height: 50px;
    }

    nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <!-- Header with logo + nav -->
  <header>
    <a href="index.html">
      <img src="images/logo.png" alt="Tahila Coffee House Logo" class="logo">
    </a>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="menu.html">Menu</a>
      <a href="shop.html">Shop</a>
      <a href="community.html">Community</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <<h1>Welcome to Tahila Coffee House</h1>
<p>Where faith, fellowship, and the perfect cup of coffee meet.</p>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Tahila Coffee House™. All rights reserved.</p>
  </footer>

  <!-- Script: Pull content saved via Admin Dashboard -->
  <script>
    const savedTitle = localStorage.getItem('homeTitle');
    const savedBody = localStorage.getItem('homeBody');

    if (savedTitle) {
      document.getElementById('home-title').textContent = savedTitle;
    }
    if (savedBody) {
      document.getElementById('home-body').textContent = savedBody;
    }
  </script>

</body>
</html>
