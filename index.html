<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tahila Coffee House</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f7f7f7; }
    header { background: #2f4f4f; color: #fff; padding: 20px; text-align: center; }
    main { padding: 20px; }
    footer { background: #222; color: #fff; text-align: center; padding: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>Tahila Coffee House</h1>
    <p>"Cornerstone of Community"</p>
  </header>

  <main>
    <!-- Homepage dynamic content -->
    <h1 id="home-title">Welcome to Tahila Coffee House</h1>
    <p id="home-body">Faith, fellowship, and finely roasted coffee beans.</p>
  </main>

  <footer>
    <p>© 2025 Tahila Coffee House™. All rights reserved.</p>
  </footer>

  <script>
    // Load Home page content from localStorage
    const savedHomeTitle = localStorage.getItem("homeTitle");
    const savedHomeBody = localStorage.getItem("homeBody");

    if (savedHomeTitle) {
      document.getElementById("home-title").textContent = savedHomeTitle;
    }
    if (savedHomeBody) {
      document.getElementById("home-body").textContent = savedHomeBody;
    }
  </script>
</body>
</html>
