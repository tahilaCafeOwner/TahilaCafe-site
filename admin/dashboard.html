<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tahila Coffee House Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f7f7f7;
    }
    header {
      background: #2f4f4f;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #444;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background: #2f4f4f;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1f3434;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tahila Coffee House Admin</h1>
    <p>"Cornerstone of Community"</p>
  </header>
  
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#menu">Menu</a>
    <a href="#shop">Shop</a>
    <a href="#community">Community</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="container">
    <h2 id="page-title">Edit Page</h2>
    <form id="edit-form">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" placeholder="Page title">

      <label for="body">Content</label>
      <textarea id="body" name="body" rows="8" placeholder="Page content"></textarea>

      <button type="submit">Save Changes</button>
    </form>
  </div>

  <script>
    // Placeholder logic: In real CMS, this would load page content from config.yml
    const form = document.getElementById('edit-form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('âœ… Changes saved! (Simulation - CMS integration coming from config.yml)');
    });
  </script>
</body>
</html>
