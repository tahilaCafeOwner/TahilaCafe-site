<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
    <!-- Load Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </head>
  <body>
    <script>
      // Initialize Decap CMS and tell it where config.yml is
      CMS.init({
        config: {
          load_config_file: true // this will load /admin/config.yml automatically
        }
      });
    </script>
  </body>
</html>
